<ng-container class="modalc">
  <div class="modalc-content">
    <nav class="modalc-header">
      <div class="container-fluid">
        <span class="modalc-title">Editar Educacion</span>
      </div>
    </nav>

    <div class="container modalc-container" *ngIf="skills">
      <div class="row">
        <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
              <label for="institucion">Institucion</label>
              <input type="text" class="form-control form-control-lg" id="institucion" name="institucion"
                [(ngModel)]="skills.nombreSkill" required>
            </div>
            <div class="form-group">
              <label for="fotoSkill">titulo</label>
              <input type="text" class="form-control form-control-lg" id="fotoSkill" name="fotoSkill"
                [(ngModel)]="skills.fotoSkill" required>
            </div>

            <div class="container">
              <div class="row">
                <div class="col-4">
                  <button type="submit" class="btn-save mt-15"><i class="bi bi-person-fill-add"></i></button>
                </div>
                <div class="col-4">
                  <button routerLink="/portfolio" class="btnn-close"><i class="bi bi-x-circle-fill"></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
