<ng-container class="modalc">
  <div class="modalc-content">
    <nav class="modalc-header">
      <div class="container-fluid">
        <span class="modalc-title">Editar Educacion</span>
      </div>
    </nav>

    <div class="container modalc-container" *ngIf="experiencia">
      <div class="row">
        <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
              <label for="nombreEmpresa">Nombre Empresa</label>
              <input type="text" class="form-control form-control-lg" id="nombreEmpresa" name="nombreEmpresa"
                [(ngModel)]="experiencia.nombreEmpresa" required>
            </div>

            <div class="form-group">
              <label for="puesto">Puesto</label>
              <input type="text" class="form-control form-control-lg" id="puesto" name="puesto"
                [(ngModel)]="experiencia.puesto" required>
            </div>

            <div class="form-group">
              <label for="descripcion">Descripcion</label>
              <input type="text" class="form-control form-control-lg" id="descripcion" name="descripcion"
                [(ngModel)]="experiencia.descripcion" required>
            </div>

            <div class="form-group">
              <label for="inicio">Inicio</label>
              <input type="number" class="form-control form-control-lg" id="inicio" name="inicio"
                [(ngModel)]="experiencia.inicio" required>
            </div>

            <div class="form-group">
              <label for="fin">Fin</label>
              <input type="number" class="form-control form-control-lg" id="fin" name="fin"
                [(ngModel)]="experiencia.fin" required>
            </div>

            <div class="container">
              <div class="row">
                <div class="col-4">
                  <button type="submit" class="btn-save mt-15"><i class="bi bi-person-fill-add"></i></button>
                </div>
                <div class="col-4">
                  <button routerLink="/portfolio" class="btnn-close"><i class="bi bi-x-circle-fill"></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
