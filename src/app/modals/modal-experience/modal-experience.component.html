<ng-container class="modalc">
  <div class="modalc-content">
    <nav class="modalc-header">
      <div class="container-fluid">
        <span class="modalc-title">Crear Experiencia</span>
      </div>
    </nav>
    <div class="container modalc-container">
      <div class="row">
        <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
              <label for="nombreEmpresa">Nombre de la Empresa</label>
              <input type="text" class="form-control form-control-lg" id="nombreEmpresa" name="nombreEmpresa"
              placeholder="Ingrese nombre de la Empresa"  [(ngModel)]="nombreEmpresa" required>
            </div>
            <div class="form-group">
              <label for="puesto">Puesto Obtenido</label>
              <input type="text" class="form-control form-control-lg" id="puesto" name="puesto"
              placeholder="Ingrese Titulo Obtenido"  [(ngModel)]="puesto" required>
            </div>

            <div class="form-group ">
              <label for="descripcion">Descripcion</label>
              <input type="text" class="form-control form-control-lg" id="descripcion" name="descripcion"
              placeholder="Ingresar una Descripcion" [(ngModel)]="descripcion" required>
            </div>

            <div class="form-group">
              <label for="inicio">Fecha de Inicio</label>
              <input type="number" class="form-control form-control-lg" id="inicio" name="inicio" size="5000px"
              placeholder="Ingresar Fecha de Inicio (Solo Numeros)" [(ngModel)]="inicio" required>
            </div>

            <div class="form-group">
              <label for="fin">Fecha de Finalizacion</label>
              <input type="number" class="form-control form-control-lg" id="fin" name="fin"
              placeholder="Ingresar Fecha de Finalizacion (Solo Numeros)" [(ngModel)]="fin" required>
            </div>

            <div class="container">
              <div class="row">
                <div class="col-4">
                  <button type="submit" class="btn-save mt-15"><i class="bi bi-person-fill-add"></i></button>
                </div>
                <div class="col-4">
                  <button routerLink="/portfolio" class="btnn-close"><i class="bi bi-x-circle-fill"></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
