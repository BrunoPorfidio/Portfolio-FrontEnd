<ng-container class="modalc">
  <div class="modalc-content">
    <nav class="modalc-header">
      <div class="container-fluid">
        <span class="modalc-title">Crear Educacion</span>
      </div>
    </nav>
    <div class="container modalc-container">
      <div class="row">
        <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
              <label for="institucion">Institucion</label>
              <input type="text" class="form-control form-control-lg" id="institucion" name="institucion"
              placeholder="Ingrese nombre del Instituto"  [(ngModel)]="institucion" required>
            </div>
            <div class="form-group">
              <label for="titulo">titulo</label>
              <input type="text" class="form-control form-control-lg" id="titulo" name="titulo"
              placeholder="Ingrese Titulo Obtenido"  [(ngModel)]="titulo" required>
            </div>

            <div class="form-group ">
              <label for="inicio">inicio</label>
              <input type="text" class="form-control form-control-lg" id="inicio" name="inicio"
              placeholder="Ingresar Fecha de inicio (Solo Numeros)" [(ngModel)]="inicio" required>
            </div>

            <div class="form-group">
              <label for="fin">fin</label>
              <input type="text" class="form-control form-control-lg" id="fin" name="fin" size="5000px"
              placeholder="Ingresar Fecha de Finalizacion (Solo Numeros)" [(ngModel)]="fin" required>
            </div>

            <div class="form-group">
              <label for="fotoEducacion">Foto Educacion Url</label>
              <input type="text" class="form-control form-control-lg" id="fotoEducacion" name="fotoEducacion"
               placeholder="Ingrese Url de la imagen" [(ngModel)]="fotoEducacion" required>
            </div>

            <div class="container">
              <div class="row">
                <div class="col-4">
                  <button type="submit" class="btn-save mt-15"><i class="bi bi-person-fill-add"></i></button>
                </div>
                <div class="col-4">
                  <button routerLink="/portfolio" class="btnn-close"><i class="bi bi-x-circle-fill"></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
