<ng-container class="modalc">
  <div class="modalc-content">
    <nav class="modalc-header">
      <div class="container-fluid">
        <span class="modalc-title">Crear Proyecto</span>
      </div>
    </nav>
    <div class="container modalc-container">
      <div class="row">
        <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
              <label for="nombreProyecto">Nombre del Proyecto</label>
              <input type="text" class="form-control form-control-lg" id="nombreProyecto" name="nombreProyecto"
               placeholder="Ingrese Nombre del Proyecto" [(ngModel)]="nombreProyecto" required>
            </div>

            <div class="form-group">
              <label for="descripcion">Descripcion</label>
              <input type="text" class="form-control form-control-lg" id="descripcion" name="descripcion"
              placeholder="Ingrese una Descripcion" [(ngModel)]="descripcion" required>
            </div>

            <div class="form-group">
              <label for="fotoProyecto">Url de Foto</label>
              <input type="text" class="form-control form-control-lg" id="fotoProyecto" name="fotoProyecto"
              placeholder="Ingrese la Url de la Imagen" [(ngModel)]="fotoProyecto" required>
            </div>
            
            <div class="form-group">
              <label for="urlProyecto">Url del Proyecto</label>
              <input type="text" class="form-control form-control-lg" id="urlProyecto" name="urlProyecto"
              placeholder="Ingrese la Url del Proyecto" [(ngModel)]="urlProyecto" required>
            </div>

            <div class="container">
              <div class="row">
                <div class="col-4">
                  <button type="submit" class="btn-save mt-15"><i class="bi bi-person-fill-add"></i></button>
                </div>
                <div class="col-4">
                  <button routerLink="/portfolio" class="btnn-close"><i class="bi bi-x-circle-fill"></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
