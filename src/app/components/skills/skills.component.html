<section class="container-fluid hero-sobre-mi" id="about-me">
    <div class="hero-skills" style="margin-top: 50px;">
        <h2 class="container my-skills-title">Mis Skills</h2>
        <div class="botones-admin">
            <i *ngIf="isAdmin" (click)="modal.onNewSkill()" class="bi bi-plus-square"
                style="color: rgb(255, 225, 0); font-size: 35px; cursor: pointer; "></i>
                <app-modal-skills [title]="'Agregar Skills'" #modal ></app-modal-skills>
        </div>
        <div class="container icons-skills" data-aos="zoom-out">
            <div class="row admin-btn">
                <div class="col-1 i-skills" *ngFor="let skills of skilss, let i = index" [id]="skills.idSkill">
                    <img [src]="skills.fotoSkill" class="skill-img" [alt]="skills.nombreSkill">
                    <div class="row">
                        <div class="col-6">
                            <i *ngIf="isAdmin == true" (click)="modal.onEditSkill(i)" class="btn-edit bi bi-pencil-fill"></i>
                            <app-modal-skills-edit [title]="'Editar Skills'" #modal ></app-modal-skills-edit>
                        </div>
                        <div class="col-6">
                            <i *ngIf="isAdmin == true" (click)="modal.onDeletedSkill(i)"
                                 class="btn-delete bi bi-trash-fill"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
