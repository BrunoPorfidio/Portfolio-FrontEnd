<div class="container skills-hero">
  <div class="container-fluid d-f jc-c">
    <p class="skills-title">Skills</p>
    <div class="d-f al-c">
      <i *ngIf="isAdmin" routerLink="/newSkill" class="add-skill bi bi-plus-square"></i>
    </div>
  </div>

  <div class="skills-container">
    <div class="row">
      <div class="col-12 col-sm-6">
        <div class="skills-column " *ngIf="frontSkills">
          <div class="card mb-3">
            <div class="tools">
              <div class="circle">
                <span class="red box"></span>
              </div>
              <div class="circle">
                <span class="yellow box"></span>
              </div>
              <div class="circle">
                <span class="green box"></span>
              </div>
            </div>

            <div class="card__content">
              <p>&lt;FrontEnd_Skills/&gt;</p>
            </div>
          </div>
          <div class="skill-card ">
            <div class="row jc-c">
              <div class="col-3 col-md-3 col-container" *ngFor="let skill of frontSkills, let i = index" [id]="skill.idSkill">
                <div class="icon-container ">
                  <img class="icon" [src]="skill.fotoSkill" alt="Icon Skill">
                  <p class="skill-name">{{skill.nombreSkill}}</p>
                </div>
                <div class="row row-btn" *ngIf="isAdmin == true">
                  <div class="col-6">
                    <i routerLink="/editSkill/{{skill.idSkill}}" class="btn-edit bi bi-pencil-fill d-f jc-c al-c"></i>
                  </div>
                  <div class="col-6">
                    <i (click)="delete(skill.idSkill)" class="btn-delete bi bi-trash-fill d-f jc-c al-c"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6">
        <div class="skills-column" *ngIf="backSkills">
          <div class="card mb-3">
            <div class="tools">
              <div class="circle">
                <span class="red box"></span>
              </div>
              <div class="circle">
                <span class="yellow box"></span>
              </div>
              <div class="circle">
                <span class="green box"></span>
              </div>
            </div>

            <div class="card__content">
              <p>&lt;BackEnd_Skills/&gt;</p>
            </div>
          </div>
          <div class="skill-card">
            <div class="row jc-c">
              <div class="col-3 col-md-3 col-container" *ngFor="let skill of backSkills, let i = index" [id]="skill.idSkill">
                <div class="icon-container">
                  <img class="icon" [src]="skill.fotoSkill" alt="Icon">
                  <p class="skill-name">{{skill.nombreSkill}}</p>
                </div>
                <div class="row row-btn" *ngIf="isAdmin == true">
                  <div class="col-6">
                    <i routerLink="/editSkill/{{skill.idSkill}}" class="btn-edit bi bi-pencil-fill d-f jc-c al-c"></i>
                  </div>
                  <div class="col-6">
                    <i (click)="delete(skill.idSkill)" class="btn-delete bi bi-trash-fill d-f jc-c al-c"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
