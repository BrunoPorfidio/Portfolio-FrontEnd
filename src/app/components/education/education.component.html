<div class="container-fluid education-hero">
  <div class="container-fluid d-f jc-c">
    <p class="education-title">My Educations</p>
    <div class="d-f al-c">
      <i *ngIf="isAdmin" routerLink="/newEducation" class="add-education bi bi-plus-square"></i>
    </div>
  </div>
  <div class="row d-f jc-c al-c">
    <div class="col-9 col-sm-6 col-md-4 col-lg-3" *ngFor="let educacion of educacions, let i = index" [id]="educacion.idEducacion">
      <div class="parent d-f jc-c al-c">
        <div class="card">
          <div class="top-section d-f jc-c al-c">
            <img  [src]="educacion.fotoEducacion">
          </div>
          <div class="bottom-section">
            <span class="title">{{educacion.institucion}}</span>
            <br>
            <span class="subtitle">{{educacion.titulo}}</span>
            <div class="row">
              <div class="item">
                <span class="regular-text">From</span>
                <span class="big-text">{{educacion.inicio}}</span>
              </div>
              <div class="item">
                <span class="regular-text">To</span>
                <span class="big-text">{{educacion.fin}}</span>
              </div>
            </div>
            <div class="row" *ngIf="isAdmin == true">
              <div class="col-6 d-f jc-c al-c">
                <i routerLink="/editEducation/{{educacion.idEducacion}}"
                  class="btn-edit bi bi-pencil-fill"></i>
              </div>
              <div class="col-6 d-f jc-c al-c">
                <i (click)="delete(educacion.idEducacion)"
                  class="btn-delete bi bi-trash-fill"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
