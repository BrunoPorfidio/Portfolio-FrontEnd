<div class="container education-hero">
  <div class="container-fluid d-f jc-c">
    <p class="education-title">My Educations</p>
    <div class="d-f al-c">
      <i *ngIf="isAdmin" routerLink="/newEducation" class="add-education bi bi-plus-square"></i>
    </div>
  </div>
  <div class="row d-f jc-c al-c">
    <div class="col-sm-6 col-md-3" *ngFor="let educacion of educacions, let i = index" [id]="educacion.idEducacion">
      <div class="parent">
        <div class="card">
          <div class="top-section">
            <img [src]="educacion.fotoEducacion">
          </div>
          <div class="bottom-section">
            <span class="title">{{educacion.institucion}}</span>
            <span class="subtitle">{{educacion.titulo}}</span>
            <div class="row row1">
              <div class="item">
                <span class="regular-text">From</span>
                <span class="big-text">{{educacion.inicio}}</span>
              </div>
              <div class="item">
                <span class="regular-text">To</span>
                <span class="big-text">{{educacion.fin}}</span>
              </div>
              <div class="row">
                <div class="col-6">
                  <i *ngIf="isAdmin == true" routerLink="/editEducation/{{educacion.idEducacion}}"
                    class="btn-edit d-f jc-c al-c bi bi-pencil-fill"></i>
                </div>
                <div class="col-6">
                  <i *ngIf="isAdmin == true" (click)="delete(educacion.idEducacion)"
                    class="btn-delete d-f jc-c al-c bi bi-trash-fill"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
