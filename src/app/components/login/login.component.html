<form class="container" id="form" #form="ngForm" (ngSubmit)="onLogin($event)" novalidate>
  <div class="input-container">
      <div class="input-content">
        <div class="input-dist">
        <div class="d-f">
          <div class="">
            <a href="/portfolio">
              <img class="img-back"
              src="https://img.icons8.com/?size=256&id=43974&format=png"
              alt="" srcset="">
            </a>
          </div>
          <div class="col jc-c al-c">
            <p class="login-title">Login</p>
          </div>
        </div>
              <div class="input-type">
                  <input name="nombreUsuario" id="nombreUsuario"
                  placeholder="Email" required="" type="text" class="input-is" 
                  [(ngModel)]="nombreUsuario" required placeholder="Ejemplo: Bruno">  

                  <input name="password" id="password" [(ngModel)]="password" required placeholder="Ejemplo: Password"
                   placeholder="Password" required="" type="password" class="input-is">  
              </div>
              <button type="submit">Submit</button>
          </div>
      </div>
  </div>
</form>
