<section class="vh-100 wallpaper">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div>
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">
                Por favor, ingresar usuario y clave
              </p>

              <form id="form" #form="ngForm" (ngSubmit)="onLogin($event)" novalidate>
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                  <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control form-control-lg"
                    [(ngModel)]="nombreUsuario" required>
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" name="password" id="password" class="form-control form-control-lg"
                    [(ngModel)]="password" required>
                </div>  
                <button id="boton" class="btn btn-outline-light btn-lg px-5" type="submit">
                  Ingresar
                </button>
                <!-- <button id="boton" class="btn btn-outline-light btn-lg px-5">
                  Volver
                </button> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
