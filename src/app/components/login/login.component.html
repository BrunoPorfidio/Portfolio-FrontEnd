<section class="main">
    <div class="container loginForm">
        <form action="#" method="post"  id="loginForm">
            <div class="inp-body">
                <span class="bi bi-person-circle" style="font-size: 50px;"></span>
                <div>
                    <input name="correo" id="email" type="text" value placeholder="Correo" required>
                </div>
            </div>
            <div class="inp-body">
                <span class="bi bi-file-lock2" style="font-size: 50px;"></span>
                <div>
                    <input name="password" id="password" type="text" value placeholder="Password" required>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="button-send">
                            <button type="submit" class="btn"><i class="bi bi-box-arrow-in-right" style="font-size: 50px; color: #fff;"></i></button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="close-form">
                            <a (click)="closeModal()" class="btn cls-mdl" style="font-size: 40px; color: #fff;"><i class="bi bi-x-square"></i></a>
                        </div>
                    </div>
                </div> 
            </div>
            <ul class="list-login"></ul>
            <ul class="list-login-btn"></ul>
        </form>
    </div>

</section>
