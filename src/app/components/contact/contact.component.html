<section id="contact" class="py-24">
    <div class="container mx-auto px-6">
        <h2 class="text-4xl font-orbitron font-bold text-center mb-16 section-heading text-white">Contact</h2>
        
        <form #contactForm="ngForm" (ngSubmit)="sendEmail($event)" class="max-w-2xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <input type="text" name="firstName" placeholder="First Name" class="w-full p-3 rounded-md form-input" ngModel required>
                <input type="text" name="lastName" placeholder="Last Name" class="w-full p-3 rounded-md form-input" ngModel required>
            </div>
            <div class="mb-6">
                <input type="email" name="email" placeholder="Email" class="w-full p-3 rounded-md form-input" ngModel required email>
            </div>
            <div class="mb-6">
                <textarea name="message" rows="5" placeholder="Your message..." class="w-full p-3 rounded-md form-input" ngModel required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="font-orbitron text-lg font-bold py-3 px-8 rounded-md text-white bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 shadow-lg shadow-pink-500/30" [disabled]="contactForm.invalid">
                    Send Message
                </button>
            </div>
        </form> 
        <div class="mt-6 text-center text-lg h-6 transition-opacity duration-300" [class]="feedbackClass">
            {{ feedbackMessage }}
        </div>
    </div>
</section>
