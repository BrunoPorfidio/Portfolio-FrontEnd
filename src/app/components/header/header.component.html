<header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 header-bg">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
        <a href="#" class="font-orbitron text-xl md:text-2xl font-black tracking-tighter text-white hover:text-pink-400 transition-colors duration-300">
            BCGP.DEV
        </a>
        <div class="hidden md:flex items-center space-x-8 text-sm">
            <a href="#about-me" class="text-gray-300 hover:text-white transition-colors duration-300">About Me</a>
            <a href="#education" class="text-gray-300 hover:text-white transition-colors duration-300">Education</a>
            <a href="#skills" class="text-gray-300 hover:text-white transition-colors duration-300">Skills</a>

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
        </button>
    </nav>
    <!-- Mobile Menu -->
    <div id="mobile-menu" [class.hidden]="!isMenuOpen" class="md:hidden">
        <a (click)="closeMenu()" href="#about-me" class="block py-2 px-6 text-sm text-white hover:bg-gray-800">About Me</a>
        <a (click)="closeMenu()" href="#education" class="block py-2 px-6 text-sm text-white hover:bg-gray-800">Education</a>
        <a (click)="closeMenu()" href="#skills" class="block py-2 px-6 text-sm text-white hover:bg-gray-800">Skills</a>
        <a (click)="closeMenu()" href="#experience" class="block py-2 px-6 text-sm text-white hover:bg-gray-800">Experience</a>
        <a (click)="closeMenu()" href="#projects" class="block py-2 px-6 text-sm text-white hover:bg-gray-800">Projects</a>
        <a (click)="closeMenu()" href="#contact" class="block py-2 px-6 text-sm text-white hover:bg-gray-800">Contact</a>
    </div>
</header>
