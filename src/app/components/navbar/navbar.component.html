<div id="main"></div>
<div class="hero-nav" >
    <div class="container-fluid navbar">
        <button (click)="setActive()" class="menu-btn"><i class="bi bi-list"></i></button>
            <div class="nav__item"
               [ngClass]="{'nav__item--activo' : active}" >
                    <a (click)="toHome()"><button class="buttons btn-nav"><p class="nav-txt">Inicio</p> </button></a>
                    <a (click)="toAbout()"><button class="buttons btn-nav"><p class="nav-txt">Sobre Mi</p></button></a>
                    <a (click)="toProyects()"><button class="buttons btn-nav"><p class="nav-txt">Mis Proyectos</p></button></a>
                    <a (click)="toContact()"><button class="buttons btn-nav"><p class="nav-txt">Contacto</p></button></a>
                <a href="/login" class="buttons lgnbtn" (click)="login()" *ngIf="!isLogged">
                    <p class="login-txt">Iniciar sesion</p> 
                </a>
                <button class="buttons lgnbtn" (click)="onLogout()" *ngIf="isLogged">
                    <p class="login-txt">Cerrar Sesion</p> 
                </button>
            </div>   
    </div>
</div>
<div class=" container-fluid wallpaper" id="banner">
    <div>
        <img src="{{persona?.imgBanner}}" alt="">
    </div>
</div>
